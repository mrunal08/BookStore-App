<head>

    <title>BookStore Home Page</title>
    <link rel="stylesheet" href="./HomePage.css">
    <script src="./HomePage.js"></script>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js" integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ==" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.6/require.min.js" integrity="sha512-c3Nl8+7g4LMSTdrm621y7kf9v3SDPnhxLNhcjFJbKECVnmZHTdo+IRO05sNLTH/D3vA6u1X32ehoLC7WFVdheg==" crossorigin="anonymous">
    </script>

    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

<body>


    <div class="main-container">
        <div class="header">
            <div class="bookStoreLeft">
                <div class="bookIcon" id="bookIcon">
                    <img src="../Images/education.svg" />
                </div>
                <div class="BOOKSTORE" id="BOOKSTORE">Bookstore</div>
            </div>

            <div class="search-start">
                <div class="search-button">
                    <i class="material-icons" id="srhIcon">search</i>
                </div>
                <div class="search-bar-container">
                    <input type="text" class="searchInput1" id="searchInput1" placeholder="Search...">
                </div>
            </div>


            <div class="user">
                <div class="userIcon">
                    <i class="material-icons" id="usrIcon">perm_identity</i>

                </div>
                <div class="userName">Profile</div>
            </div>

            <div class="cart">
                <div class="cartIcon">
                    <i class="material-icons" id="usrIcon">shopping_cart</i>

                </div>
                <div class="cartName">Cart</div>
            </div>


        </div>

        <div class="userOptions">

            <button class="crt" "><i class="fas " style="font-size:25px "> &#xf07a; </i>  My Cart</button>
            <button class="wishBtn ">ü§ç Wishlist</button>
            <button class="logout logoutB ">LogOut</button>

        </div>
        <div class="BookTitle ">Books<span class="bookTotal "> (128 items)</span></div>
        <div class="flex-container ">

            <div class="flex-container1 "></div>

           
           
                <div class="pagination ">
                    <a href="# ">&laquo;</a>
                    <a class="num1 ">1</a>
                    <a class="num3 ">2</a>
                    <a class="num3 ">3</a>
                    <a class="num4 ">4</a>
                    <a class="num5 ">5</a>
                    <a class="num6 ">6</a>
                    <a >&raquo;</a>
                  </div>
           
    </div>

   
</div>

</html>
